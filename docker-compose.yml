version: '3.9'

networks:
  wordpress:

volumes:
  database:
    driver: local

services:
  nginx:
    platform: linux/arm64v8
    build:
      context: .
      dockerfile: nginx.local.dockerfile
    container_name: nginx
    ports:
      - 8080:8080
      - 443:443
    volumes:
      - ./wordpress:/var/www/html:delegated
      - ./opt/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./opt/nginx/localwordpress.conf:/etc/nginx/conf.d/localwordpress.conf
      - ./bin/certs:/etc/nginx/certs/self-signed/
    depends_on:
      - wordpress
      - mariadb
    networks:
      - wordpress
    env_file:
      - .env.local
    environment:
      VIRTUAL_HOST: hale.docker
      VIRTUAL_PORT: 443

  mariadb:
    image: mariadb:10.7.1-focal
    container_name: mariadb
    ports:
      - 3306:3306
    env_file:
      - .env.local
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      DB_NAME: wordpress
      DB_USER: wordpress
      DB_PASSWORD: wordpress
      DB_HOST: mariadb:3306
      VIRTUAL_PROTO: https
    volumes:
      - database:/var/lib/mysql
    networks:
      - wordpress

  wordpress:
    depends_on:
      - mariadb
    platform: linux/amd64
    build:
      context: .
      dockerfile: wp.dockerfile
    container_name: wordpress
    volumes:
      - ./wordpress:/var/www/html:delegated
    networks:
      - wordpress
    env_file:
      - .env.local
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_ADMIN_USER: admin
      WORDPRESS_ADMIN_PASSWORD: wordpress
      WORDPRESS_ADMIN_EMAIL: "wordpress@hale.docker"
      WP_ENVIRONMENT_TYPE: local

