version: '3.9'

networks:
  wordpress:

volumes:
  database:
    driver: local

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    ports:
      - 8080:8080
    volumes:
      - ./wordpress:/var/www/html:delegated
    depends_on:
      - wordpress
      - mariadb
    networks:
      - wordpress
    environment:
      VIRTUAL_HOST: hale.docker
      VIRTUAL_PORT: 8080

  mariadb:
    image: mariadb:10.7.1-focal 
    container_name: mariadb
    ports:
      - 3306:3306
    env_file:
      - .env.local
    volumes:
      - database:/var/lib/mysql
    networks:
      - wordpress

  wordpress:
    build:
      context: .
      dockerfile: wp.dockerfile
    container_name: wordpress 
    volumes:
      - ./wordpress:/var/www/html:delegated
    networks:
      - wordpress
    env_file:
      - .env.local

