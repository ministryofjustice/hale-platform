# Default values for wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Empty strings mean value is overwritten and populated when run by GitAction
# during deployment

domain: ""

nginx:
  image:
    repository: ""
    imagePullPolicy: Always

wp:
  image:
    repository: ""
    imagePullPolicy: Always
    replicaCountProd: 3
    replicaCountStaging: 2
    replicaCountDev: 1
    replicaCountDemo: 2

mariadb:
  enabled: false

ingress:
  enabled: true
  metadata:
    annotations:
      setidentifier: ""

configmap:
  servername: ""
  envtype: ""

secrets:
  enabled: true
  wpdbuser: ""
  wpdbhost: ""
  wpdbname: ""
  wpdbpassword: ""
  wpadminemail: ""
  wpadminuser: ""
  wpadminpassword: ""
  wpauthkey: ""
  wpauthsalt: ""
  wploggedinkey: ""
  wploggedinsalt: ""
  wpnoncekey: ""
  wpnoncesalt: ""
  wpsecureauthkey: ""
  wpsecureauthsalt: ""
  s3uploadsbucket: ""
  s3uploadsregion: ""
  s3uploadskey: ""
  s3uploadssecret: ""
