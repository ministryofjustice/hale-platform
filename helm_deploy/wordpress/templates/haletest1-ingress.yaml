{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hale-platform-ingress-haletest1
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: {{ .Values.ingress.metadata.annotations.setidentifier }} 
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/rewrite-target: https://haletest1.service.justice.gov.uk/$1
spec:
  ingressClassName: modsec 
  tls:
  - hosts:
    - haletest1.service.justice.gov.uk
  rules:
  - host: haletest1.service.justice.gov.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific 
        backend:
          service:
            name: wordpress 
            port:
              number: 8080 
{{- end }}
