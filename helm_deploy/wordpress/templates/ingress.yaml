{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hale-platform-ingress
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: {{ .Values.ingress.metadata.annotations.setidentifier }}
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  ingressClassName: modsec
  tls:
  - hosts:
    - {{ .Values.domain }}
    {{- if eq .Values.configmap.envtype "add prod var here when go live" }}
    - magistrates.judiciary.uk
    - victimscommissioner.org.uk
    - publicdefenderservice.org.uk
    - ccrc.gov.uk
    {{- end }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: wordpress
            port:
              number: 8080
  {{- if eq .Values.configmap.envtype "add prod var here when go live" }}
  - host: magistrates.judiciary.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: wordpress
            port:
              number: 8080
  - host: victimscommissioner.org.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: wordpress
            port:
              number: 8080
  - host: publicdefenderservice.org.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: wordpress
            port:
              number: 8080
  - host: ccrc.gov.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: wordpress
            port:
              number: 8080
   {{- end }}
{{- end }}
