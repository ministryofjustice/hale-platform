---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  {{- if eq .Values.configmap.envtype "staging" }}
  replicas: {{ .Values.wp.image.replicaCount.staging }}
  {{ else if eq .Values.configmap.envtype "dev" }}
  replicas: {{ .Values.wp.image.replicaCount.dev }}
  {{ else if eq .Values.configmap.envtype "demo" }}
  replicas: {{ .Values.wp.image.replicaCount.demo }}
  {{ else }}
  replicas: {{ .Values.wp.image.replicaCount.prod }}
  {{- end }}
  selector:
    matchLabels:
      app: wordpress
      tier: frontend-c
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend-c
    spec:
      serviceAccountName: hale-platform-{{ .Values.configmap.envtype }}-service
      containers:
        - image: {{ .Values.wp.image.repository }}
          imagePullPolicy: {{ .Values.wp.image.imagePullPolicy }}
          name: wordpress
          env:
            - name: PHP_INI_SCAN_DIR
              value: :/usr/local/etc/php/conf.custom
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: wordpress-volume-file-mount
              mountPath: /var/www/html
            - name: php-config
              mountPath: /usr/local/etc/php/conf.custom
          envFrom:
          - configMapRef:
                name: hale-config-{{ .Release.Revision }}
          - secretRef:
                name: hale-secrets-{{ .Release.Revision }}
          livenessProbe:
            httpGet:
              port: 443
              path: /hale-wpms-2020
              scheme: HTTPS
              host: {{ .Values.domain }}
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  if ! ps aux | grep '[p]hp-fpm: master process' >/dev/null; then
                    exit 1
                  fi
            initialDelaySeconds: 10
            periodSeconds: 3
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
        - name: nginx
          image: {{ .Values.nginx.image.repository }}
          imagePullPolicy: {{ .Values.nginx.image.imagePullPolicy }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: wordpress-volume-file-mount
              mountPath: /var/www/html
      volumes:
        - name: wordpress-volume-file-mount
          emptyDir: {}
        - name: php-config
          configMap:
            name: hale-php-config-{{ .Release.Revision }}
