name: Rob Test Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - 'robdev'
jobs:
  testjob:
    name: Test Job
    runs-on: ubuntu-latest
    environment: RobDev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Authenticate to the cluster
        run: |
          echo "${{ secrets.ECR_AWS_ACCESS_KEY_ID }}" 
          echo "${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}" 