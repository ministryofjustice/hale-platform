name: Resuable Workflow - Build Image

on:
  workflow_call:
    inputs:
      deploy-env:
        required: true
        type: string
      env-type:
        required: true
        type: string
    secrets:
      ecr-name:
        required: true      
      ecr-role:
        required: true
      ecr-region:
        required: true
      ecr-repo:
        required: true
      cp-user:
        required: true
      cp-password:
        required: true
      kube-cluster:
        required: true
      kube-cert:
        required: true
      kube-namespace:
        required: true
      kube-token:
        required: true
      wp-db-user:
        required: true
      wp-db-host:
        required: true
      wp-db-name:
        required: true
      wp-db-password:
        required: true
      wp-admin-email:
        required: true
      wp-admin-user:
        required: true
      wp-admin-password:
        required: true
      wp-auth-key-file:
        required: true
      wp-auth-salt-file:
        required: true
      wp-loggedin-key-file:
        required: true
      wp-loggedin-salt-file:
        required: true
      wp-nonce-key-file:
        required: true
      wp-nonce-salt-file:
        required: true
      wp-secure-auth-key-file:
        required: true
      wp-secure-auth-salt-file:
        required: true
      s3-uploads-bucket:
        required: true
      s3-uploads-region:
        required: true
      alert-slack-webhook-url:
        required: true

jobs:

  buildImage:
      name: Build Image and push to ECR
      runs-on: ubuntu-latest
      environment: ${{inputs.deploy-env}}
      permissions:
        id-token: write # This is required for requesting the JWT
        contents: read  # This is required for actions/checkout
      steps:
      # Checkout GitHub repository
        - name: Checkout
          uses: actions/checkout@v3

        # Assume role in Cloud Platform
        - name: Config Credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            role-to-assume: ${{ secrets.ecr-role }}
            aws-region: ${{ secrets.ecr-region }}


        # Login to container repository
        - name: Login to ECR
          uses: aws-actions/amazon-ecr-login@v1
          id: login-ecr
        - name: Build and Push Nginx Image
          run: |
            docker build --pull --no-cache --tag $REGISTRY/$REPOSITORY:hale-platform_nginx-$IMAGE_TAG --file nginx.dockerfile .
            docker push $REGISTRY/$REPOSITORY:hale-platform_nginx-$IMAGE_TAG 
          env:
            REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            REPOSITORY: ${{ secrets.ecr-repo }} 
            IMAGE_TAG: ${{ github.sha }}
        - name: Run Composer
          run: |
            composer config http-basic.composer.wp.dsd.io ${{ secrets.cp-user }} ${{ secrets.cp-password }}
            composer install --prefer-dist --no-progress
        - name: Run NPM
          run: |
            npm install --prefix ./wordpress/wp-content/themes/hale
            npm run production --if-present --prefix ./wordpress/wp-content/themes/hale
        - name: Build and Push Wordpress Image
          run: |
            docker build --pull --no-cache --tag $REGISTRY/$REPOSITORY:hale-platform_wordpress-$IMAGE_TAG --file wp.dockerfile .
            docker push $REGISTRY/$REPOSITORY:hale-platform_wordpress-$IMAGE_TAG 
          env:
            REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            REPOSITORY: ${{ secrets.ecr-repo }} 
            IMAGE_TAG: ${{ github.sha }}