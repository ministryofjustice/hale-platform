upstream wordpress {
    #server unix:/tmp/php-cgi.socket;
    server wordpress:9000;
}

map $uri $blogname {
    ~^(?P<blogpath>/[^/]+/)files/(.*) $blogpath;
}

map $blogname $blogid {
    default 1;

    #Ref: http://wordpress.org/extend/plugins/nginx-helper/
    #include /var/www/wordpress/wp-content/plugins/nginx-helper/map.conf ;
}

# Sets a $real_scheme variable whose value is the scheme passed by the load
# balancer in X-Forwarded-Proto (if any), defaulting to $scheme.
# Similar to how the HttpRealIp module treats X-Forwarded-For.
map $http_x_forwarded_proto $real_scheme {
	default $http_x_forwarded_proto;
	''			$scheme;
}

# Configure fastcgi cache
fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=pub01:100m inactive=60m;
fastcgi_cache_use_stale updating error timeout invalid_header http_500;
fastcgi_cache_key "$real_scheme$request_method$host$request_uri";

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    server_name _;

    root /var/www/html;

    # Define the file to load in order within our root dir
    index index.html index.php;


    if ($http_x_forwarded_proto = "https") {
		set $use_ssl "on";
	}


    location ~ ^(/[^/]+)?/files/(.+) {
        try_files /wp-content/blogs.dir/$blogid/files/$2 /wp-includes/ms-files.php?file=$2;
        access_log off;     
        log_not_found off; 
        expires max;
    }

    #avoid php readfile()
    location ^~ /blogs.dir {
        internal;
        alias /var/www/html/wp-content/blogs.dir ;
        access_log off;
        log_not_found off;
        expires max;
    }

    ##
    # CACHING
    ##

    # Cache the request, unless...
    set $skip_cache 0;

    # ...it's a POST request
    if ($request_method = POST) {
        set $skip_cache 1;
    }

    # ...there are query string parameters
    if ($query_string != "") {
        set $skip_cache 1;
    }

    # ...it's for a special WordPress URL which should not be cached (including wp-admin)
    if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
        set $skip_cache 1;
    }

    # ...it's from a logged in user, or the cookie 'wordpress_no_cache' exists
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
        set $skip_cache 1;
    }

    location ~ /purge-cache(/.*) {
        fastcgi_cache_purge pub01 "$real_scheme$request_method$host$1";
    }

       if (!-e $request_filename) {
        rewrite /wp-admin$ $scheme://$host$uri/ permanent;
        rewrite ^(/[^/]+)?(/wp-.*) $2 last;
        rewrite ^(/[^/]+)?(/.*\.php) $2 last;
    }

    location / {
        try_files $uri $uri/ /index.php?$args ;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_pass wordpress;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
    }
}
