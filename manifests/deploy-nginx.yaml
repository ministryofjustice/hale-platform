apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: multisite-k8s_nginx
        imagePullPolicy: IfNotPresent
        volumeMounts:
            - name: wordpress-c-persistent-storage
              mountPath: /var/www/html
        ports:
          - containerPort: 80
          - containerPort: 443
      volumes:
        - name: wordpress-c-persistent-storage
          persistentVolumeClaim:
            claimName: pvc-wordpress
